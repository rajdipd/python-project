
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Print report</title>
 <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">
</head>
<body>
 <div class="ui page grid">
  <div class="wide column">
   <h1 class="ui header aligned center">BloodFair</h1>
   <div class="ui divider hidden"></div>
  </div>
 </div>
 <!-- scripts -->
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/MrRio/jsPDF/master/dist/jspdf.min.js"></script> 






<div class="ui segment">
 <div class="ui button aligned center teal" id="create_pdf">PRINT REPORT</div>
 <form class="ui form">
 <h1 class="ui header aligned center">BloodFair</h1>
 <p align="center"> We Care at BloodFair Labs</p>
 <div class="ui divider"></div>
 
  <h4 class="ui dividing header">Personal Information</h4>
   <div class="field">
    <label for="">Name</label>
    <input type="text" name="name" value="{}" readonly>
   </div>
   <div class="field">
    <label for="">Phone</label>
    <input type="text" name="phone" value="{}" readonly>
   </div>
   <div class="field">
   <label for="">email</label>
    <input type="text" name="email" value="{}" readonly>
  </div>
  <br><br>
  
  
  <h4 class="ui dividing header">REPORT</h4>
  <div class="field">
    <label for=""></label>
    <input type="text" name="l1" value="{}" readonly>
   </div>
   <div class="field">
    <label for=""></label>
    <input type="text" name="l2" value="{}" readonly>
   </div>
   <div class="field">
   <label for=""></label>
    <input type="text" name="l3" value="{}" readonly>
  </div>
  <div class="field">
   <label for="">Remarks</label>
    <input type="text" name="l4" value="{}" readonly>
  </div>
  <br><br>
  
  
  </div>
  </form>
</div>






<script type="text/javascript" src="//cdn.rawgit.com/niklasvh/html2canvas/0.5.0-alpha2/dist/html2canvas.min.js"></script>
 <script type="text/javascript" src="app.js"></script>
</body>
</html>
