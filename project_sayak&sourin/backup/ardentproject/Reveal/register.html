<script>
function validation_name(){

var name=document.forms['register']['name'];
if(name.value==""){
	window.alert("Name can't be empty..");
	window.location.href="/ardentproject/Reveal/register.html";
	
}
}
function validation(){

var name=document.forms['register']['name'];
var email=document.forms['register']['email'];
var password=document.forms['register']['password'];
var phone=document.forms['register']['phone'];

if(name.value==""){
	window.alert("Name can't be empty..");
	window.location.href="/ardentproject/Reveal/register.html";
	
}
if(email.value==""){
	window.alert("no email provided");
		window.location.href="/ardentproject/Reveal/register.html";
}
if(password.value==""){
	window.alert("password cant be empty....");
		window.location.href="/ardentproject/Reveal/register.html";
}

}

}

<section id="clients" class="wow fadeInUp">
      <div class="container">
        <div class="section-header">
          <h2>Quick Register to avail Our services</h2>
          <p>It won't take too long </p>
        </div>

       

      </div>
    </section><!-- #clients -->

<form action="register.py" method="post" name="register"  >
<div class="form-group col-md-6">
    Name*:<input type="text" name="name" class="form-control" id="name" required placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
    <div class="validation"></div>
 </div>
 <div class="form-group col-md-6">
    Email*:<input type="email" name="email" class="form-control" id="email" required placeholder="Your Email Address" data-rule="minlen:4" data-msg="Please enter at least 4 chars"  />
    <div class="validation"></div>
 </div>
 <div class="form-group col-md-6">
    Password* <input type="password" name="password" class="form-control" id="password" minlength="8" required placeholder="Atleast 8 characters" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
	<input type="checkbox" onclick="myFunction()"> Show Password 
    <div class="validation"></div>
 </div>
 <div class="form-group col-md-6">
    Phone*:<input type="text" name="phone" class="form-control" id="phone" placeholder="Your Phone No." pattern="[0-9]{10}"  required data-msg="Please enter at least 4 chars" />
    <div class="validation"></div>
 </div>
<div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
	  <button type="submit" class="signupbtn" >SignUp</button>
     </div>
	 
	 <br><p>Already Registered ? <a href="login.html">Login Here</a></p>

</form>

  <script>function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
